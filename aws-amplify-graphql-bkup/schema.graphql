type Picture @model @auth(rules: [{allow: owner}])  @key(fields: ["id", "skid"]){
  id: ID!
  skid: String!
  name: String
  owner: String
  visibility: Visibility
  file: S3Object
  createdAt: String
}

type S3Object {
  bucket: String!
  region: String!
  key: String!
}

enum Visibility {
  public
  private
}
